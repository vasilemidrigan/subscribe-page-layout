<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/74630d8149.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS main file -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Main JS File -->
    <script src="dist/js/main.js" defer></script>
    <title>Ping coming soon page</title>
  </head>
  <body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header>
        <h1>PING<span>.</span></h1>
        <h2>We are launching <span>soon!</span></h2>
        <h6>Subscribe and get notified</h6>
      </header>
      <!-- Main -->
      <main>
        <!-- Subscribe Section -->
        <form class="form" action="index.html" method="GET" novalidate>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email Address"
            required
          />
          <div class="email__error-message hidden">
            Please provide a valid email address
          </div>
          <button class="submit" type="submit">Notify Me</button>
        </form>
        <img
          class="main__image"
          src="dist/images/illustration-dashboard.png"
          alt="dashboard illustration"
        />
      </main>
      <!-- Footer -->
      <footer>
        <!-- Socials -->
        <div class="socials">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <!-- Copyrights -->
        <div class="copyright">
          &copy; Copyright Ping. All rights reserved.
          <br />
          Vasile Midrigan
        </div>
      </footer>
    </div>
  </body>
</html>
